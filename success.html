<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Pure Extracts TX</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--color-primary-subtle) 0%, var(--color-bg) 100%);
        }
        .success-container {
            max-width: 600px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-2xl);
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--color-success, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        .success-icon svg {
            width: 48px;
            height: 48px;
            color: white;
            stroke-width: 3;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .success-container h1 {
            font-family: var(--font-serif);
            font-size: var(--text-3xl);
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        .success-container p {
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        .order-details {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        .order-details h3 {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }
        .order-row strong {
            color: var(--color-text);
        }
        .success-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-base);
            cursor: pointer;
            border: none;
            font-size: var(--text-base);
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }
        .btn-secondary:hover {
            background: var(--color-bg-secondary);
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            </div>

            <h1>Order Confirmed!</h1>
            <p>Thank you for your purchase. Your order has been successfully processed and you'll receive a confirmation email shortly.</p>

            <div class="order-details" id="orderDetails">
                <h3>Order Information</h3>
                <div class="order-row">
                    <span>Session ID:</span>
                    <strong id="sessionId">Loading...</strong>
                </div>
                <div class="order-row">
                    <span>Date:</span>
                    <strong id="orderDate"></strong>
                </div>
            </div>

            <div class="success-actions">
                <a href="/index.html" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Return Home</span>
                </a>
                <a href="/contact.html" class="btn btn-secondary">
                    <span>Contact Support</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Extract session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;
        } else {
            document.getElementById('sessionId').textContent = 'N/A';
        }

        // Set order date
        document.getElementById('orderDate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Clear cart from localStorage
        localStorage.removeItem('pureextracts-cart');
    </script>
</body>
</html>
