<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Cancelled | Pure Extracts TX</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cancel-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg) 100%);
        }
        .cancel-container {
            max-width: 600px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-2xl);
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--color-warning, #f59e0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cancel-icon svg {
            width: 48px;
            height: 48px;
            color: white;
            stroke-width: 2;
        }
        .cancel-container h1 {
            font-family: var(--font-serif);
            font-size: var(--text-3xl);
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        .cancel-container p {
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        .cancel-info {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin: 2rem 0;
        }
        .cancel-info h3 {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.75rem;
        }
        .cancel-info ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .cancel-info li {
            padding: 0.5rem 0;
            color: var(--color-text-muted);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        .cancel-info li svg {
            width: 20px;
            height: 20px;
            color: var(--color-primary);
            flex-shrink: 0;
            margin-top: 0.1rem;
        }
        .cancel-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-base);
            cursor: pointer;
            border: none;
            font-size: var(--text-base);
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }
        .btn-secondary:hover {
            background: var(--color-bg-secondary);
        }
    </style>
</head>
<body>
    <div class="cancel-page">
        <div class="cancel-container">
            <div class="cancel-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            </div>

            <h1>Checkout Cancelled</h1>
            <p>Your order was not completed. No charges were made to your account.</p>

            <div class="cancel-info">
                <h3>What happened?</h3>
                <ul>
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                        <span>You cancelled the checkout process</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        <span>Your cart items are still saved and waiting for you</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <span>No payment information was processed</span>
                    </li>
                </ul>
            </div>

            <div class="cancel-actions">
                <button onclick="window.history.back()" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    <span>Try Again</span>
                </button>
                <a href="/index.html" class="btn btn-secondary">
                    <span>Continue Shopping</span>
                </a>
            </div>

            <p style="margin-top: 2rem; font-size: var(--text-sm);">
                Need help? <a href="/contact.html" style="color: var(--color-primary); text-decoration: underline;">Contact our support team</a>
            </p>
        </div>
    </div>
</body>
</html>
